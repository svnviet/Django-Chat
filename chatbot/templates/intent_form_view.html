{% extends 'base.html' %}
{% block title %}Chatbot{% endblock title %}

{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <button class="btn btn-primary" href="{% url 'chatbot:training' %}">Training</button>
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    {{ form.as_p }}
                                </div>
                            </div>
                            <button type="submit">Save</button>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center">
            <table style="line-height: 30px; width:100%;">
                <tr>
                    <th>Phản hồi</th>
                    <th>Câu xác định</th>
                </tr>
                {% for obj in intent_list %}
                    <th scope="row">{{ obj.response }}</th>
                    <th>
                        {% for sentence in obj.sentences %}
                            {{ sentence }} <br/>
                        {% endfor %}
                    </th>
                {% endfor %}
            </table>
        </div>
    </div>


{% endblock content %}
