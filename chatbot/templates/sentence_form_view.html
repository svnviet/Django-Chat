{% extends 'base.html' %}
{% block title %}Chatbot{% endblock title %}

{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <h2 style="text-align:center;">Sentence</h2>
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    {{ form.as_p }}
                                </div>
                            </div>
                            <button type="submit">Save</button>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock content %}
