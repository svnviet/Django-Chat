version: "2.0"
nlu:
- intent: tuyet_voi
  examples: |
    - thật tuyệt
    - tốt quá
- intent: tam_biet
  examples: |
    - good bye
    - bye
    - bye bye
    - tạm biệt !
- intent: xac_nhan
  examples: |
    - yes
    - đúng rồi
    - đúng
    - phải rồi
- intent: tu_choi
  examples: |
    - không phải
    - sai rồi
- intent: tam_trang_tuyet_voi
  examples: |
    - tuyệt vời
- intent: tam_trang_buon
  examples: |
    - ngày hôm nay tôi khá tệ
    - hôm nay không tốt
    - buồn
    - tôi ổn
- intent: kiem_tra_bot
  examples: |
    - bạn có phải là bot không ?
    - bạn là bot hả ?
    - bạn có phải con người không ?
    - có phải tôi đang nói chuyện với bot không ?
    - có phải tôi đang nói chuyện với người không ?
- regex: chao_hoi
  examples: |
    - bạn ăn cơm chưa
    - chào bạn
    - hello
    - xin chào
stories:
- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy
- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy
- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye
rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye
- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- tam_trang_tuyet_voi:
    use_entities: true
- tu_choi:
    use_entities: true
- xac_nhan:
    use_entities: true
- tam_trang_buon:
    use_entities: true
- kiem_tra_bot:
    use_entities: true
- tạm biệt:
    use_entities: true
- tuyet_voi:
    use_entities: true
- tam_biet:
    use_entities: true
entities: []
slots: {}
actions: []
forms: {}
e2e_actions: []
language: en
pipeline: null
policies: null
responses:
  utter_greet:
  - text: Xin chào, hôm nay bạn thế nào?
  utter_cheer_up:
  - text: Cố lên
  utter_did_that_help:
  - text: Nó có giúp ích cho bạn không?
  utter_happy:
  - text: Tuyệt vời
  utter_goodbye:
  - text: Tạm biệt
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
